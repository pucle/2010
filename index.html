  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pink-dark: #ff6b9d;
      --pink-light: #ffd6e8;
      --pink-medium: #ffb3d1;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd6e8 0%, #ffc4dd 25%, #ffb3d1 50%, #ffa8c9 75%, #ff9dc4 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body.not-loaded * {
      animation-play-state: paused !important;
    }

    /* Welcome Screen */
    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 10000;
      background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease, visibility 1s ease;
      overflow: hidden;
    }

    .welcome-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .night {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(ellipse at top, transparent 0%, #000),
        radial-gradient(ellipse at bottom, #000, rgba(255, 182, 193, 0.3));
      z-index: 0;
    }

    .flower-container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 50vh;
      width: 100%;
    }

    .flowers {
      position: relative;
      transform: scale(0.6);
    }

    .flower {
      position: absolute;
      bottom: 0;
      left: 50%;
      margin-left: -10vmin;
      transform-origin: bottom center;
      z-index: 10;
    }

    .flower--1 {
      animation: moving-flower-1 4s linear infinite;
    }

    .flower--2 {
      margin-left: 0;
      transform: rotate(20deg);
      animation: moving-flower-2 4s linear infinite;
    }

    .flower--3 {
      margin-left: -20vmin;
      transform: rotate(-15deg);
      animation: moving-flower-3 4s linear infinite;
    }

    .flower__leafs {
      position: relative;
      animation: blooming-flower 2s backwards;
    }

    .flower__leafs--1 { animation-delay: 0.5s; }
    .flower__leafs--2 { animation-delay: 0.8s; }
    .flower__leafs--3 { animation-delay: 1.1s; }

    .flower__leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: #ffb6c1;
      filter: blur(10vmin);
    }

    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
      background-image: linear-gradient(to top, #ff69b4, #ffb6c1);
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
    }

    .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
    .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
    .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
    .flower__leaf--4 {
      width: 8vmin;
      height: 8vmin;
      border-radius: 4vmin 10vmin 4vmin 4vmin;
      transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
      z-index: 1;
      opacity: 0.8;
    }

    .flower__white-circle {
      position: absolute;
      left: -3.5vmin;
      top: -3vmin;
      width: 9vmin;
      height: 4vmin;
      border-radius: 50%;
      background-color: #fff;
    }

    .flower__white-circle::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      border-radius: inherit;
      background: linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
    }

    .flower__line {
      height: 55vmin;
      width: 1.5vmin;
      background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
        linear-gradient(to top, transparent 10%, #ff69b4, #ffb6c1);
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      animation: grow-flower-tree 2s backwards;
    }

    .flower--1 .flower__line { animation-delay: 0.3s; }
    .flower--2 .flower__line { animation-delay: 0.6s; }
    .flower--3 .flower__line { animation-delay: 0.9s; }

    .flower__line__leaf {
      position: absolute;
      top: 20%;
      left: 90%;
      width: 7vmin;
      height: 9vmin;
      border-top-right-radius: 9vmin;
      border-bottom-left-radius: 9vmin;
      background-image: linear-gradient(to top, rgba(255, 105, 180, 0.4), #ffb6c1);
    }

    .flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); animation: blooming-leaf-right 0.8s 1s backwards; }
    .flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); animation: blooming-leaf-right 0.8s 0.8s backwards; }
    .flower__line__leaf--3 {
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: 9vmin;
      border-bottom-right-radius: 9vmin;
      left: -460%;
      top: 12%;
      transform: rotate(-70deg) rotateY(30deg);
      animation: blooming-leaf-left 0.8s 0.6s backwards;
    }
    .flower__line__leaf--4 {
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: 9vmin;
      border-bottom-right-radius: 9vmin;
      left: -460%;
      top: 40%;
      transform: rotate(-70deg) rotateY(30deg);
      animation: blooming-leaf-left 0.8s 0.4s backwards;
    }

    .flower__light {
      position: absolute;
      bottom: 0;
      width: 1vmin;
      height: 1vmin;
      background-color: rgb(255, 251, 0);
      border-radius: 50%;
      filter: blur(0.2vmin);
      animation: light-ans 4s linear infinite backwards;
    }

    .flower__light:nth-child(odd) { background-color: #ff69b4; }
    .flower__light--1 { left: -2vmin; animation-delay: 1s; }
    .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
    .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
    .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
    .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
    .flower__light--6 { left: -4vmin; animation-delay: 3s; }
    .flower__light--7 { left: 3vmin; animation-delay: 2s; }
    .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

    .welcome-title {
      position: relative;
      z-index: 2;
      color: white;
      font-family: 'Dancing Script', cursive;
      font-size: clamp(40px, 8vw, 70px);
      text-shadow: 
        0 0 10px rgba(255, 182, 193, 0.8),
        0 0 20px rgba(255, 182, 193, 0.6),
        0 0 30px rgba(255, 182, 193, 0.4);
      text-align: center;
      margin-top: 5vh;
      letter-spacing: 5px;
      opacity: 0;
      animation: titleReveal 1s 2.5s forwards;
    }

    .welcome-title span {
      display: inline-block;
      opacity: 0;
      animation: charAppear 0.5s ease forwards;
    }

    .continue-btn {
      position: relative;
      z-index: 2;
      margin-top: 5vh;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
      font-family: 'Quicksand', sans-serif;
      opacity: 0;
      animation: btnAppear 1s 4.5s forwards;
      transition: all 0.3s;
    }

    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(255, 107, 157, 0.5);
    }

    /* Main Content */
    .main-content {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 1s ease;
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-content.visible {
      opacity: 1;
    }

    .flower-bg {
      position: fixed;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 15s infinite;
      z-index: -1;
      pointer-events: none;
      object-fit: cover;
      border: 2px solid rgba(255, 182, 193, 0.3);
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
    }

    .flower-bg.emoji {
      font-size: 30px;
      border: none;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart {
      position: fixed;
      color: #ff6b9d;
      font-size: 24px;
      opacity: 0.6;
      animation: heartBeat 3s infinite;
      z-index: -1;
      pointer-events: none;
    }

    .header {
      text-align: center;
      margin: 0 0 30px 0;
      animation: fadeInDown 1s ease;
      width: 100%;
    }

    .main-title {
      font-family: 'Dancing Script', cursive;
      font-size: 52px;
      color: #fff;
      text-shadow: 
        0 0 10px rgba(255, 182, 193, 0.8),
        0 0 20px rgba(255, 182, 193, 0.6),
        0 0 30px rgba(255, 182, 193, 0.4);
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite;
    }

    .subtitle {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 182, 193, 0.6);
    }

    .input-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(255, 182, 193, 0.4);
      margin-bottom: 30px;
      animation: fadeInUp 1s ease;
      border: 3px solid rgba(255, 182, 193, 0.3);
      width: 100%;
    }

    .input-label {
      font-size: 20px;
      color: #ff6b9d;
      font-weight: 600;
      margin-bottom: 15px;
      display: block;
      text-align: center;
    }

    .name-input {
      width: 100%;
      padding: 18px 25px;
      font-size: 18px;
      border: 3px solid #ffb3d1;
      border-radius: 50px;
      outline: none;
      font-family: 'Quicksand', sans-serif;
      transition: all 0.3s;
      background: rgba(255, 240, 245, 0.8);
      color: #ff6b9d;
      font-weight: 600;
    }

    .name-input:focus {

    }

    .name-input::placeholder {
      color: #ffb3d1;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
      font-family: 'Quicksand', sans-serif;
      animation: pulse 2s infinite;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(255, 107, 157, 0.5);
    }

    .message-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(255, 182, 193, 0.4);
      display: none;
      animation: scaleIn 0.5s ease;
      border: 3px solid rgba(255, 182, 193, 0.3);
      width: 100%;
    }

    .message-title {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: #ff6b9d;
      text-align: center;
      margin-bottom: 20px;
    }

    .message-content {
      font-size: 18px;
      line-height: 1.8;
      color: #555;
      text-align: center;
      margin-bottom: 30px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .back-btn, .change-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #ffb3d1 0%, #ffc4dd 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 179, 209, 0.4);
      font-family: 'Quicksand', sans-serif;
    }

    .change-btn {
      background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
    }

    .back-btn:hover, .change-btn:hover {
      transform: translateY(-2px);
    }

    .flying-photo {
      position: fixed;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      pointer-events: none;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      object-fit: cover;
      background: white;
    }

    .flying-photo.emoji {
      border: none;
      background: transparent;
      box-shadow: none;
    }

    .error-message {
      color: #ff6b9d;
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      display: none;
      animation: shake 0.5s;
    }

    /* Animations */
    @keyframes titleReveal {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes charAppear {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes btnAppear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 182, 193, 0.8), 0 0 20px rgba(255, 182, 193, 0.6); }
      50% { text-shadow: 0 0 20px rgba(255, 182, 193, 1), 0 0 30px rgba(255, 182, 193, 0.8); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4); }
      50% { box-shadow: 0 4px 20px rgba(255, 107, 157, 0.6), 0 0 0 8px rgba(255, 107, 157, 0); }
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes light-ans {
      0% { opacity: 0; transform: translateY(0); }
      25% { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); }
      50% { opacity: 1; transform: translateY(-15vmin) translateX(2vmin); }
      75% { transform: translateY(-20vmin) translateX(-2vmin); }
      100% { transform: translateY(-30vmin); opacity: 0; }
    }

    @keyframes moving-flower-1 {
      0%, 100% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
    }

    @keyframes moving-flower-2 {
      0%, 100% { transform: rotate(18deg); }
      50% { transform: rotate(14deg); }
    }

    @keyframes moving-flower-3 {
      0%, 100% { transform: rotate(-18deg); }
      50% { transform: rotate(-20deg); }
    }

    @keyframes blooming-leaf-right {
      0% { transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0); }
    }

    @keyframes blooming-leaf-left {
      0% { transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0); }
    }

    @keyframes grow-flower-tree {
      0% { height: 0; }
    }

    @keyframes blooming-flower {
      0% { transform: scale(0); }
    }

    @keyframes flyAround {
      0% { 
        transform: translate(-50%, -50%) scale(0); 
        opacity: 0; 
      }
      5% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1); 
      }
      25% { 
        transform: translate(calc(var(--tx) - 50%), calc(var(--ty) - 50%)) rotate(calc(var(--rot) * 1deg)) scale(1); 
      }
      50% { 
        transform: translate(calc(var(--tx) * -0.6 - 50%), calc(var(--ty) * -0.6 - 50%)) rotate(calc(var(--rot) * 2deg)) scale(0.9); 
      }
      75% { 
        transform: translate(calc(var(--tx) * 0.4 - 50%), calc(var(--ty) * 0.8 - 50%)) rotate(calc(var(--rot) * 3deg)) scale(0.85); 
      }
      90% { 
        opacity: 1;
        transform: translate(calc(var(--tx) * -0.3 - 50%), calc(var(--ty) * -0.4 - 50%)) rotate(calc(var(--rot) * 4deg)) scale(0.8); 
      }
      100% { 
        opacity: 0; 
        transform: translate(calc(var(--tx) * 0.2 - 50%), calc(var(--ty) * 0.2 - 50%)) rotate(calc(var(--rot) * 5deg)) scale(0.5); 
      }
    }

    @media (max-width: 768px) {
      .flowers { transform: scale(0.45); }
      .main-title { font-size: 36px; }
      .subtitle { font-size: 20px; }
      .input-card, .message-card { padding: 25px; }
      .welcome-title { font-size: 50px; letter-spacing: 2px; }
    }
  </style>
</head>

    document.addEventListener('DOMContentLoaded', function() {
      const nameInput = document.getElementById('nameInput');
      if (nameInput) {
        nameInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            showMessage();
          }
        });
      }
    });
  </script>
</body>
